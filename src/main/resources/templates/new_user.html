<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Webpixels">
    <title>truecApp</title>
    <!-- Preloader -->
    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%;
            }

            100% {
                width: 0;
                height: 0;
            }
        }

        body > div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body:not(.loaded) > div.preloader {
            opacity: 1;
        }

        body:not(.loaded) {
            overflow: hidden;
        }

        body.loaded > div.preloader {
            animation: hidePreloader .5s linear .5s forwards;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.querySelector('body').classList.add('loaded');
            }, 300);
        });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/brand/favicon.png" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Quick CSS -->
    <link rel="stylesheet" href="/assets/css/quick-website.css" id="stylesheet">
</head>


<!-- Main content -->
<section class="section-half-rounded bg-cover bg-size--cover py-4 py-sm-0"
         style="background-color:#008aff">
    <div class="container d-flex flex-column background-color: #008aff">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-6 col-lg-5 col-xl-5 py-6 py-md-0">
                <div class="card shadow zindex-100 mb-0">
                    <div class="card-body px-md-5 py-5">
                        <div class="mb-5">
                            <h6 class="h3">Crear una cuenta</h6>
                            <p class="text-muted mb-0">Completá los datos para crear tu cuenta</p>
                        </div>
                        <span class="clearfix"></span>
                        <form id="continuar" action="/registrar" method="POST"
                              enctype="multipart/form-data">
                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="input-email"
                                           name="nombre" placeholder="nombre" th:value="${nombre}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="input-email"
                                           name="apellido" placeholder="apellido"
                                           th:value="${apellido}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                data-feather="mail"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="input-email"
                                           name="mail" placeholder="nombre@ejemplo.com"
                                           th:value="${mail}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                data-feather="key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="input-password"
                                           name="clave" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="input-password"
                                           name="clave2" placeholder="Confirmar password">
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox text-align:center;">
                                <input type="checkbox" class="custom-control-input"
                                       id="customCheck2" data-toggle="indeterminate">
                                <label class="custom-control-label" for="customCheck2">Acepto los
                                    términos y condiciones.</label>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-block btn-primary"
                                        form="continuar">Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Core JS  -->
<script src="assets/libs/jquery/dist/jquery.min.js"></script>
<script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/svg-injector/dist/svg-injector.min.js"></script>
<script src="assets/libs/feather-icons/dist/feather.min.js"></script>
<!-- Quick JS -->
<script src="assets/js/quick-website.js"></script>
<!-- Feather Icons -->
<script>
    feather.replace({
                        'width': '1em',
                        'height': '1em'
                    })
</script>
</body>

</html>
